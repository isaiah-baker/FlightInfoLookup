            <!-- Mathematics in Flight: Distance, Rate and Time Lesson Plan                                                             
                Exercise 1The P-51 aircraft travels at a cruising speed of 275 knots and has a range (maximum distance) of 1,000 miles.
                Can it fly for three hours before running out of fuel?  Can it fly for 4 hours before running out of fuel? -->
            <div class="flightTime">
                <div class="fdc">
                        <h2>Flight Distance Calculator</h2>
                        <p>
                            <label for="rate">
                              <span>AirSpeed (knt): </span>
                              
                            </label>
                            <input type="text" id="rate" name="rate">
                        </p>
                        <p>
                            <label for="time">
                              <span>Time (hrs): </span>
                              
                            </label>
                            <input type="text" id="time" name="time">
                        </p>  
                        <p>
                            <label for="distance">
                              <span>Distance (mi): </span>
                              
                            </label>
                            <input type="text" id="distance" name="distance">
                        </p>
                        <p>
                            <button type="submit" id="calculate">Calculate Distance</button>
                        </p>
                </div>

                
            
                
                <div class="coordinates">
                    <h2>Coordinates</h2>
                    <p>
                            <label for="departure">
                              <span>Departure Iata Code: </span>
                              
                            </label>
                            <input type="text" id="departure" name="departure">
                    </p>  
                    <p>
                            <label for="destination">
                              <span>Destination Iata Code: </span>
                              
                            </label>
                            <input type="text" id="destination" name="destination">
                    </p>

                    <h3>Departure</h3>
                    <p id="DepLat"></p>
                    <p id="DepLong"></p>
                    <h3>Destination</h3>
                    <p id="DestLat"></p>
                    <p id="DestLong"></p>
                    
                    <p>
                        <button type="submit" id="coord">Fetch Coordinates</button>
                    </p>
                
                </div>
            </div>
